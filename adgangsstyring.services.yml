services:
  logger.channel.adgangsstyring:
    parent: logger.channel_base
    arguments:
      - 'adgangsstyring'

  adgangsstyring.handler:
    class: Drupal\adgangsstyring\Handler\Handler
    arguments:
      - '@adgangsstyring.user_manager'
      - '@logger.channel.adgangsstyring'

  adgangsstyring.commands:
    class: Drupal\adgangsstyring\Commands\Commands
    arguments:
      - '@config.factory'
      - '@http_client'
      - '@adgangsstyring.handler'
    tags:
      - { name: drush.command }

  adgangsstyring.user_manager:
    class: Drupal\adgangsstyring\UserManager
    arguments:
      - '@drupal_psr6_cache.cache_item_pool'
      - '@entity_type.manager'
      - '@config.factory'
      - '@database'
      - '@request_stack'
      - '@module_handler'
      - '@logger.channel.adgangsstyring'

  adgangsstyring.event_subscriber:
    class: Drupal\adgangsstyring\EventSubscriber\EventSubscriber
    arguments:
      - '@adgangsstyring.user_manager'
      - '@logger.channel.adgangsstyring'
    tags:
      - { name: event_subscriber }
